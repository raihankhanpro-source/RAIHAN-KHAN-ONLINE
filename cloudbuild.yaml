steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/raihan-khan-online/raihankhan:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/raihan-khan-online/raihankhan:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'raihankhan'
    - '--image'
    - 'gcr.io/raihan-khan-online/raihankhan:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--memory'
    - '512Mi'
    - '--cpu'
    - '1'
    - '--timeout'
    - '60s'
    - '--set-env-vars'
    - 'GEMINI_API_KEY=AIzaSyD1-ZL4CIYjpSGCsgQ0E2g8r88PUKTazns'
    - '--health-check-path'
    - '/healthz'
    - '--health-check-interval'
    - '10s'
    - '--health-check-timeout'
    - '5s'
    - '--health-check-retries'
    - '3'

images:
  - 'gcr.io/raihan-khan-online/raihankhan:$COMMIT_SHA'
