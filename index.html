
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIHAN KHAN ONLINE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
            --dark-bg: #030303;
            --fluid-min-width: 320;
            --fluid-max-width: 1920;
        }

        html {
            font-size: clamp(14px, 0.8vw + 12px, 18px);
            scroll-behavior: smooth;
        }

        @media (min-width: 2560px) {
            html { font-size: 22px; }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #e2e8f0;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        /* Perspective Grid Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px);
            transform-origin: top;
            animation: grid-move 20s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 0 50px; }
        }

        /* Retro Scanline Effect */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.05) 50%
            ), linear-gradient(
                90deg, 
                rgba(255, 0, 0, 0.01), 
                rgba(0, 255, 0, 0.005), 
                rgba(0, 0, 255, 0.01)
            );
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 101;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 243, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(max(10px, 1vw));
            -webkit-backdrop-filter: blur(max(10px, 1vw));
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0.5rem 2rem 0 rgba(0, 0, 0, 0.8);
        }

        .neon-text-cyan {
            color: var(--neon-cyan);
            text-shadow: 0 0 0.75rem rgba(0, 243, 255, 0.5);
        }

        .neon-text-magenta {
            color: var(--neon-magenta);
            text-shadow: 0 0 0.75rem rgba(255, 0, 255, 0.5);
        }

        /* Quantum Reveal - Ripple Stagger */
        .reveal-item {
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            animation: quantum-reveal 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes quantum-reveal {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Card Holographic Sweep */
        .hologram-sweep::after {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(0, 243, 255, 0.1) 48%,
                rgba(0, 243, 255, 0.3) 50%,
                rgba(0, 243, 255, 0.1) 52%,
                transparent 55%
            );
            transition: all 0.6s ease;
            transform: rotate(45deg);
            pointer-events: none;
        }
        .hologram-sweep:hover::after {
            top: 100%;
            left: 100%;
        }

        .glass-card-hover {
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .glass-card-hover:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 243, 255, 0.5);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 243, 255, 0.1);
        }

        /* Quantum Spinner Animations */
        @keyframes quantum-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes quantum-pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.1; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #030303; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-cyan); }
    </style>

{

}
</script>
</head>

    <div id="root"></div>
</body>
</html>
